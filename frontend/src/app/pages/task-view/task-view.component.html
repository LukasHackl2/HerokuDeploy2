<div class="centered-content">
    <div class="task-manager-container">
  
      <div class="sidebar has-background-white">
        <h1 class="title has-text-primary">
          Roomlist
        </h1>
  
        <div class="list-menu">

          <a class="list-menu-item" *ngFor="let room of rooms" [routerLink]="['/rooms', room._id]" routerLinkActive="is-active">
              <p>{{ room.title }}</p>
          </a>

        </div>
  
        <button class="button is-primary has-text-white" routerLink="/new-room">+ New Room</button>
  
      </div>
  
      <div class="task-list-container has-background-light">
        <div *ngIf="tasks">
            <h1 class="title has-text-primary">
                Tasks
            </h1>
    
            <!-- Task Elements -->
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }">
              <p>{{ task.title }}</p>
            </div>

            <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks for this room.</h3>
    
            <button class="circle-add-button button is-primary" routerLink="./new-task">
              <img src="../../../assets/plus-icon.svg" class="has-text-white">
            </button>
        </div>

        <div *ngIf="!tasks">
            <h3 class="empty-state-text">Please select a room from the room list.</h3>
        </div>

      </div>

    </div>

</div>
